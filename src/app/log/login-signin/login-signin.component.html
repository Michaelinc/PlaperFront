<div class="card" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);">
    <div class="ui-g" *ngIf="true">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <div style="background-color:gray; border-radius: 5px; text-align: center; font-size: 50px;color: white;font-family:helvetica;">
                <b>Bienvenido</b>
            </div>
            <div >
                <button #btn type="button" pButton icon="pi pi-bars" (click)="menu.toggle($event)" style="margin-top: -5px;background-color: gray; border-color: gray;"></button>
            <p-slideMenu #menu [model]="items" [popup]="true" [menuWidth]="180" [viewportHeight]="260"
                effectDuration="5" easing="ease-in">
            </p-slideMenu>
            </div>
        </div>


        <div *ngIf = "display == 1" class="card" style="margin-left: 39%" >
            <form [formGroup]="formGroupLogin" (submit)="login()">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <span class="ui-float-label">
                        <input id="float-input" type="text" size="30" formControlName="email" pInputText>
                        <label for="float-input">Usuario</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <span class="ui-float-label">
                        <input id="float-input" type="password" size="30" formControlName="password" pInputText>
                        <label for="float-input">Contraseña</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12" style="margin-left: 70px;">
                    <button pButton [disabled]="formGroupLogin.invalid" (click)="login()" type="button"
                        label="Iniciar Sesion" class="ui-button-success"></button>
                </div>
            </form>


<!-- CONTRASEÑA -->

            <div class="ui-g-12 ui-md-12 ui-lg-6">
                <button style="background-color: transparent; border-color: transparent;color: gray;height: 20px;"
                    pButton (click)="olvidoContrasena(2)">Cambiar su contraseña</button>
            </div>

            <div *ngIf="olvido == 2" class="card" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <form [formGroup]="formGroupChangePasswordRequest"(submit) = "changePasswordRequest()" >
                        <label>Correo de verificación</label>
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <span class="ui-float-label">
                                <input id="float-input" type="text" size="30" formControlName="email" pInputText>
                                <label for="float-input">Email</label>
                            </span>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12" style="margin-left: 70px;">
                            <button pButton [disabled]="formGroupChangePasswordRequest.invalid"  type="button"
                                label="Solicitar" class="ui-button-success" (click) = "changePasswordRequest()"></button>
                        </div>
                    </form>
                    <div *ngIf = "validarCodigo()">
                        <form [formGroup]="formGroupChangePassword" (submit) = "changePassword()" >
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <span class="ui-float-label">
                                <input id="float-input" type="text" size="30" formControlName="link" pInputText>
                                <label for="float-input">Código</label>
                            </span>
                        </div>

                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <span class="ui-float-label">
                                <input id="float-input" type="text" size="30" formControlName="password" pInputText>
                                <label for="float-input">Contraseña Nueva</label>
                            </span>
                        </div>
    
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <span class="ui-float-label">
                                <input id="float-input" type="text" size="30" formControlName="password2" pInputText>
                                <label for="float-input">Verificacion Contraseña Nueva</label>
                            </span>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12" style="margin-left: 70px;">
                            <button pButton [disabled]="formGroupChangePassword.invalid"  type="button"
                                label="Enviar" class="ui-button-success" (click) = "changePassword()"></button>
                        </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="ui-g" style="margin-left: 39%" *ngIf = "display == 2">
        <!-- <div class="ui-g-12 ui-md-12 ui-lg-12" style="margin-left: 0px;">
            <div style="background-color: steelblue; border-radius: 5px; text-align: center; font-size: 35px;
            width: 40%;">
                <p style="color: white;font-family:helvetica"><b>Registrate aquí</b></p>
            </div>
        </div> -->
        <form [formGroup]="formGroup" (submit)="save()">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <span class="ui-float-label">
                    <input id="float-input" type="text" size="30" formControlName="nombre" pInputText>
                    <label for="float-input">Nombre</label>
                </span>
            </div>
            <!--
        <div class="ui-g-12 ui-md-12 ui-lg-12">
            <span class="ui-float-label">
                <input id="float-input" type="text" size="30" pInputText> 
                <label for="float-input">Cédula</label>
            </span>
        </div>
-->
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <span class="ui-float-label">
                    <input id="float-input" type="email" size="30" formControlName="email" pInputText>
                    <label for="float-input">Correo Electronico</label>
                </span>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <div>

                    <span class="ui-float-label">
                        <input id="float-input" type="password" size="30" formControlName="password" pInputText>
                        <label for="float-input">Contraseña</label>
                    </span>
                    <!--                <div>
                <button pButton  style="width: 14px; height: 14px;" icon="display  pi pi-eye : pi pi-eye-slash " (click) = "change()" ></button>
                </div>  
-->
                </div>

            </div>

            <!--       <div class="ui-g-12 ui-md-12 ui-lg-12">
            <p-dropdown [options]="gender" [(ngModel)]="selectedGender" placeholder="Seleccione un Genero" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
-->
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <button pButton [disabled]="formGroup.invalid" style="margin-left: 70px;" (click)="save()" type="button" label="Registrar"
                    class="ui-button-success"></button>
            </div>
        </form>
    </div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast [style]="{marginTop: '80px'}"></p-toast>
