<div style="margin-left: 15px;">
    <p style="color: steelblue;font-family:helvetica; padding-right: 5px;"><b>Cuentas</b></p>
    <p-card>
        <p style="color: steelblue;font-family:helvetica; padding-right: 10px;">Registrar</p>
        <br>
        <div class="ui-g">
            <form [formGroup]="formGroup" (submit)="saveData( )">
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p-dropdown [options]="tipos" formControlName="tipo" placeholder="Seleccione una Tipo"
                        optionLabel="tipo" [showClear]="true"></p-dropdown>
                </div>
                <div class="ui-g-6 ui-md-6 ui-lg-6">
                    <span class="ui-float-label">
                        <input id="float-input" required type="text" size="40" formControlName="nombre" pInputText>
                        <label for="float-input">Nombre de Cuenta</label>
                    </span>
                </div>
                <div class="ui-g-6 ui-md-6 ui-lg-6">
                    <span class="ui-float-label">
                        <input id="float-input" required type="number" step="1000" pattern="" size="40"
                            formControlName="saldoInicial" pInputText>
                        <label for="float-input">Saldo Inicial</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p-dropdown [options]="group" formControlName="idGrupo" placeholder="Seleccione un Grupo"
                        optionLabel="nombre" [showClear]="true"></p-dropdown>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p-dropdown [options]="currency" formControlName="divisa" placeholder="Seleccione una Divisa"
                        optionLabel="divisa" [showClear]="true"></p-dropdown>
                </div>
                <div class="ui-g-6 ui-md-6 ui-lg-6">
                    <div>Habilitar Cheques
                        <p-checkbox [(ngModel)]="checked" binary="true" formControlName="habilitarCheques" ></p-checkbox>
                    </div>
                </div>
                <div class="ui-g-6 ui-md-6 ui-lg-6">
                    <div>Adicionar Patrimonio
                        <p-checkbox [(ngModel)]="checkedP" binary="true" formControlName="adicionarPatrimonioNeto" ></p-checkbox>
                    </div>
                </div>
                <!--
                <div class="ui-g-6 ui-md-6 ui-lg-6">
                    <span class="ui-float-label">
                        <input [disableControl]="isDisabled" required id="float-input" required type="number" step="1000" pattern="" size="40"
                            formControlName="limiteCredito" pInputText>
                        <label for="float-input">Limite</label>
                    </span>
                </div>
                -->
                <div class="ui-g-12  ui-md-6 ui-lg-12">
                    <span class="ui-float-label">
                        <textarea autoResize="autoResize" id="float-input" rows="5" cols="150%"
                            formControlName="descripcion" pInputTextarea></textarea>
                        <label for="float-input">Descripci√≥n</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-12">
                    <button pButton  (click)="saveData()" type="button" label="Enviar"
                        class="ui-button-success"></button>
                </div>
            </form>
        </div>
    </p-card>
</div>
<!--<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>-->
<p-toast [style]="{marginTop: '80px'}"></p-toast>
