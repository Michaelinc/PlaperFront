
    <div style="margin-left: 15px;">
    <p style="color: steelblue;font-family:helvetica; padding-right: 5px;"><b>Grupos</b></p>
    <p-card>
        <p style="color: steelblue;font-family:helvetica; padding-right: 10px;">Registrar</p>
        <br>
        <div class="ui-g">
            <form [formGroup]="formGroup" (submit)="saveData( )">
                <div class="ui-g-6 ui-md-6 ui-lg-12">
                    <span class="ui-float-label">
                        <input id="float-input" required type="text" size="40" formControlName="nombre" pInputText>
                        <label for="float-input">Nombre del Grupo</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-12">
                    <p-dropdown [options]="currency" formControlName="divisa" placeholder="Seleccione una Divisa" optionLabel="divisa" [showClear]="true"></p-dropdown>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-12">
                    <button pButton  (click)="saveData()" type="button" label="Enviar"
                        class="ui-button-success"></button>
                </div>
            </form>
        </div>
    </p-card>
</div>
<!--<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>-->
<p-toast [style]="{marginTop: '80px'}"></p-toast>
